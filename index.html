<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="uft-8" />
    <meta name="Author" content="Name of author" />
    <meta name="description" content="Search Brief summary" />
    <meta name="keywords" content="html, css, javascript" />
    <title>Dynamic Rock-Paper-Scissors Game</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />

    <link
      rel="shortcut icon"
      href="images/favicon-16x16.png"
      type="image/x-icon"
      sizes="16x16"
    />

    <script src="js/scripts.js" defer></script>

    <!-- <style>
            p {
                color: blue;
            }
        </style> -->

    <!-- <script>
            //Your javascript code should be below here

            
        </script> -->
  </head>
  <body>
    <div class="main-div">
      <div class="main-col-1">
        <div class="player-title">
          <p>
            <strong>Player:</strong><br /><br />
            (Please, pick an option...)
          </p>
        </div>
        <div class="player-buttons">
          <button id="rock">"Rock"</button>
          <button id="paper">"Paper"</button>
          <button id="scissors">"Scissors"</button>
        </div>
        <div class="player-score">
          <p>Player Score</p>
          <br /><br />
          <div class="player-score-box">
            <p class="player-score-box-para">0</p>
          </div>
        </div>
      </div>

      <div class="main-col-2">
        <div class="page-header">
          <header>Rock, Paper & Scissors Game</header>
          <br /><br />
          <p><strong>Round</strong></p>
          <br />
          <div class="round-number">
            <p class="round-number-para">0</p>
          </div>
        </div>
        <div class="versus">
          <p>VS</p>
        </div>
        <div class="score-messages">
          <p class="round-message-para">Good Luck!!</p>
        </div>
      </div>

      <div class="main-col-3">
        <div class="npc-title">
          <p>
            <strong>NPC: </strong><br /><br />
            (Computer plays...)
          </p>
        </div>
        <div class="npc-move">
          <p class="npc-move-para">?????</p>
        </div>
        <div class="npc-score">
          <p>NPC Score</p>
          <br /><br />
          <div class="npc-score-box">
            <p class="npc-score-box-para">0</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
